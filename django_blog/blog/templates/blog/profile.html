<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Django Blog</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        img { max-width: 100px; border-radius: 50%; }
    </style>
</head>
<body>
    <h2>User Profile</h2>
    <div class="form-container">
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <p><strong>Username:</strong> {{ user.username }}</p>
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">{{ profile.bio }}</textarea>
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            <button type="submit">Update Profile</button>
        </form>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </div>
</body>
</html>
