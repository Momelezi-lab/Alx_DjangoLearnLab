<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - Django Blog</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        button { background-color: #dc3545; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #c82333; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; color: #007bff; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'post_list' %}">Back to Posts</a>
        <a href="{% url 'profile' %}">Profile</a>
    </div>
    <h2>Delete Post</h2>
    <div class="form-container">
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
    </div>
</body>
</html>
