<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post - Django Blog</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-container { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 10px; color: #007bff; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'post_list' %}">Back to Posts</a>
        <a href="{% url 'profile' %}">Profile</a>
    </div>
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
    <div class="form-container">
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
